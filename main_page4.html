<html>
<head>
    <title>Financial Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <font face = "arial">
    <h2 align = "center"> Financial Simulator <a href = "https://asarantsev.github.io/WebArchive/">Andrey Sarantsev</a> </h2>
    <div> <font size = "+2"> <form action="/compute" method="POST"  persistence = True onsubmit="handleSubmit()">
        <p align = "center">
            <label for="bond"> % of US Corporate Bonds in Portfolio</label>
            <input type="number" name="bond" value = 40 style = "height:30px;width:60px;font-size:25px;background-color: HoneyDew;" min = "0" step = "0.1" max = "100" required>
        </p>
        <p align = "center">
            <label for="intl"> % of International among Stocks </label>
            <input type="number" name="intl" value = 50 style = "height:30px;width:60px;font-size:25px;background-color: HoneyDew;" min = "0" step = "0.1" max = "100" required>
        </p>
        <p align = "center">
            <label for = 'action'> Annual withdrawals or contributions? </label>
            <select name = 'action' style = "height:30px;font-size:25px;background-color: HoneyDew;" required>
                <option value = "-1"> Withdrawals </option>
                <option value = "+1"> Contributions </option>
            </select>
        </p>
        <p align = "center">
            <label for = 'initialFlow'> First year withdrawals or contributions </label>
                <input type="number" name="initialFlow" value = "0" style="height:30px;width:60px;font-size:25px;background-color: HoneyDew;" min = "0" step = "0.1" required>
        </p>
        <p align = "center">
            <label for = 'change'> Increase or decrease annually? </label>
                <select name = 'change' style = "height:30px;font-size:25px;background-color: HoneyDew;" required>
                    <option value = "+1"> Increase </option>
                    <option value = "-1"> Decrease </option>
                </select>
        </p>
        <p align = "center">
            <label for = 'growthFlow'> By how much percent? </label>
                <input type="number" name="growthFlow" value = "0" style="height:30px;width:60px;font-size:25px;background-color: HoneyDew;" step = "0.1" min = "0" max = "100" required>
        </p>
        <p align = "center">
            <label for="initWealth"> Initial Wealth </label>
            <input type="number" name="initWealth" value = 1000 style = "height:30px;width:120px;font-size:25px;background-color: HoneyDew;" min = "0" step = "1" required>
        </p>
        <p align = "center">
            <label for="years"> Time in Years </label>
                <input type="number" name="years" value = "20" style = "height:30px;width:120px;font-size:25px; background-color: HoneyDew;" min = "0" max = "200" required>
        </p>
        <p align = "center">
            <input type="submit" style="height:40px;font-size:24pt;background-color: HoneyDew;" value = "Compute Wealth">
        </p>
        </font> </form> </div>
</body>
</html>
